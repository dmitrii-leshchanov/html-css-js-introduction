<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="logo">
        D o g r a m
    </header>
    <main class="main-class hidden">
        <section class="details-container">
            <div class="details-frame">
                <img src="images/car1.jpg" class="details-image">
                <span class="details-title">XXXXXXXXXXXXXXXXX</span>
            </div>

        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/car1.jpg" 
                data-details-title="White Porche">
                    <img src="images/car1.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">White Porche</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/car2.webp" 
                data-details-title="Blue Ferrari">
                    <img src="images/car2.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Blue Ferrari</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/car3.webp" 
                data-details-title="White Electro Car">
                    <img src="images/car3.webp" class="thumbnails-image">
                    <span class="thumbnails-title">White Electro Car</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/car4.jpg" 
                data-details-title="Red Rols Royce">
                    <img src="images/car4.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">Red Rols Royce</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/car5.webp" 
                data-details-title="Grey Buggatti">
                    <img src="images/car5.webp" class="thumbnails-image">
                    <span class="thumbnails-title">Grey Buggatti</span>
                </a>
            </li>
           



        </ul>

    </main>

    <div class="hide-show-block">
        <button class="hide-show-block-button">Show</button>
    </div>
<script src="src/index.js"></script>
</body>

</html>
